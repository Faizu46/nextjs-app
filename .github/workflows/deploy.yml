name: Next.js CI/CD

on:
  push:
    branches: [main]   # deploy on push to main
  pull_request:
    branches: [main]   # optional preview on PRs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Optional: Run lint
      - name: Lint code
        run: npm run lint || echo "No lint errors"

      # 5️⃣ Optional: Run tests
      - name: Run tests
        run: npm run test || echo "No tests found"

      # 6️⃣ Build Next.js project
      - name: Build project
        run: npm run build

      # 7️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true

